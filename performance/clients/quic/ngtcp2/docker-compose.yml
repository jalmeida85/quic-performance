version: '3'

services:
  ngtcp2-client:
    build:
      context: ../../../../containers/ngtcp2/
      dockerfile: ./Dockerfile
    network_mode: "host"
    volumes:
      - ./run_demo.py:/quic/run_demo.py
      - ../../../../config/config.json:/quic/config.json
    command: >
      bash -c "python3 -u run_demo.py config.json"